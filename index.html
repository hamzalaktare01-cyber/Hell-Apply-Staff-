<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Staff | Hell Community</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #5865F2, #2c2f33);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #23272a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      opacity: 0.8;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 90px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #5865F2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #4752c4;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Application</h1>
    <p>Apply to become a staff member in our Discord Community</p>

    <form id="applyForm">
      <label>Discord Username</label>
      <input type="text" id="username" required />

      <label>Discord ID</label>
      <input type="text" id="discordId" required />

      <label>Age</label>
      <input type="number" id="age" required />

      <label>Role You Want</label>
      <select id="role">
        <option>Moderator</option>
        <option>Administrator</option>
        <option>Helper</option>
      </select>

      <label>Experience</label>
      <textarea id="experience" required></textarea>

      <label>Why do you want to be staff?</label>
      <textarea id="reason" required></textarea>

      <label>Daily Availability (hours)</label>
      <input type="text" id="time" required />

      <button type="submit">Submit Application</button>
    </form>

    <div class="footer">Â© Hell Community â€“ Staff Applications</div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1436795695020380283/yr341QmOOKk0IhC0PCMbjFaq5TrwyMWyOvwvxn0WPFVkQ2Hk0ulcKSNN2TvPmWzT4ogu";

    document.getElementById('applyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        content: "ðŸ“© **New Staff Application**",
        embeds: [{
          title: "Staff Apply",
          color: 5793266,
          fields: [
            { name: "Username", value: document.getElementById('username').value, inline: true },
            { name: "Discord ID", value: document.getElementById('discordId').value, inline: true },
            { name: "Age", value: document.getElementById('age').value, inline: true },
            { name: "Role", value: document.getElementById('role').value, inline: true },
            { name: "Experience", value: document.getElementById('experience').value },
            { name: "Reason", value: document.getElementById('reason').value },
            { name: "Availability", value: document.getElementById('time').value }
          ]
        }]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(() => {
        alert('Application sent successfully!');
        document.getElementById('applyForm').reset();
      }).catch(() => {
        alert('Error sending application');
      });
    });
  </script>
</body>
  </html>
