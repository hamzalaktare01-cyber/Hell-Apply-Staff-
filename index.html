<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MasterS RolePlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Montserrat', sans-serif;
    }
    body{
        background:#0b0b0b;
        color:#fff;
        overflow-x:hidden;
    }
    header{
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:70px;
        background:rgba(0,0,0,0.7);
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:0 40px;
        z-index:1000;
    }
    header h1{
        color:#ff0000;
        font-size:24px;
        font-weight:700;
    }
    nav a{
        color:#fff;
        text-decoration:none;
        margin-left:20px;
        font-weight:500;
        transition:0.3s;
    }
    nav a:hover{
        color:#ff0000;
    }
    .hero{
        height:100vh;
        display:flex;
    }
    .role{
        flex:1;
        position:relative;
        background-size:cover;
        background-position:center;
        filter:grayscale(100%);
        transition:0.5s;
        cursor:pointer;
    }
    .role:hover{
        filter:grayscale(0%);
        flex:1.2;
    }
    .overlay{
        position:absolute;
        bottom:40px;
        left:30px;
    }
    .overlay span{
        display:block;
        font-size:14px;
        opacity:0.7;
    }
    .overlay h2{
        font-size:28px;
        color:#ff0000;
    }
</style>

</head>
<body><header>
    <h1>MasterS RP</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#login">Login</a>
        <a href="#">EN | FR | AR</a>
    </nav>
</header><section class="hero">
    <div class="role" style="background-image:url('police.jpg')">
        <div class="overlay">
            <span>BECOME A</span>
            <h2>POLICE</h2>
        </div>
    </div>
    <div class="role" style="background-image:url('gangster.jpg')">
        <div class="overlay">
            <span>BECOME A</span>
            <h2>GANGSTER</h2>
        </div>
    </div>
    <div class="role" style="background-image:url('mechanic.jpg')">
        <div class="overlay">
            <span>BECOME A</span>
            <h2>MECHANIC</h2>
        </div>
    </div>
    <div class="role" style="background-image:url('business.jpg')">
        <div class="overlay">
            <span>BECOME A</span>
            <h2>BUSINESSMAN</h2>
        </div>
    </div>
</section></body>

<head>
    <meta charset="UTF-8">
    <title>Login | MasterS RP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            margin:0;
            font-family:'Montserrat', sans-serif;
            background:linear-gradient(135deg,#000,#1a0000);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:#fff;
        }
        .login-box{
            background:rgba(0,0,0,0.8);
            padding:40px;
            width:350px;
            border-radius:12px;
            box-shadow:0 0 30px rgba(255,0,0,0.4);
        }
        .login-box h2{
            text-align:center;
            margin-bottom:30px;
            color:#ff0000;
        }
        .login-box input{
            width:100%;
            padding:12px;
            margin-bottom:20px;
            background:#111;
            border:1px solid #333;
            color:#fff;
            border-radius:6px;
        }
        .login-box button{
            width:100%;
            padding:12px;
            background:#ff0000;
            border:none;
            color:#fff;
            font-size:16px;
            font-weight:600;
            border-radius:6px;
            cursor:pointer;
            transition:0.3s;
        }
        .login-box button:hover{
            background:#cc0000;
        }
        .lang{
            text-align:center;
            margin-top:15px;
            font-size:13px;
            opacity:0.7;
        }
    </style>
</head>
<body><div class="login-box">
    <h2>MasterS Login</h2>
    <input type="text" placeholder="SA-MP Username">
    <input type="password" placeholder="Password">
    <button>LOGIN</button>
    <div class="lang">EN | FR | AR</div>
</div></body>
    </html>
