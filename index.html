<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hell Community</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body{
    height:100%;
    min-height:100%;
    overflow-x:hidden;
    scroll-behavior: smooth;
}

body{
    background: linear-gradient(135deg, #000000, #0a0a0a, #1a0000);
    color:#fff;
    background-attachment: fixed;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #000000, #0a0a0a, #1a0000);
    z-index: -2;
}

/* ===== LOADING SCREEN ===== */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.8s, visibility 0.8s;
}

.loading-screen.hidden {
    opacity: 0;
    visibility: hidden;
}

.hell-loader {
    font-size: 5em;
    color: #ff0000;
    text-shadow: 0 0 30px #ff0000;
    animation: hellPulse 1.5s infinite alternate;
    margin-bottom: 30px;
}

@keyframes hellPulse {
    0% { transform: scale(1); opacity: 0.7; }
    100% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 50px #ff0000; }
}

.loader-text {
    font-size: 1.5em;
    color: #ff5555;
    letter-spacing: 2px;
}

.loading-bar {
    width: 300px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    margin-top: 20px;
    border-radius: 2px;
    overflow: hidden;
}

.loading-progress {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #ff0000, #ff5555);
    border-radius: 2px;
    transition: width 0.3s;
    box-shadow: 0 0 10px #ff0000;
}

/* ===== CURSOR EFFECT ===== */
.custom-cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border: 2px solid #ff0000;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9998;
    mix-blend-mode: difference;
    transition: transform 0.2s, width 0.3s, height 0.3s;
    transform: translate(-50%, -50%);
}

.cursor-dot {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #ff0000;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9998;
    mix-blend-mode: difference;
    transform: translate(-50%, -50%);
}

/* ===== HEADER ===== */
header{
    background: rgba(13, 0, 0, 0.95);
    padding: 25px 20px;
    text-align: center;
    box-shadow: 0 5px 30px rgba(255, 0, 0, 0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(15px);
    border-bottom: 2px solid rgba(255, 0, 0, 0.3);
    transition: all 0.4s;
}

header.scrolled {
    padding: 15px 20px;
    box-shadow: 0 5px 40px rgba(255, 0, 0, 0.6);
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 15px;
}

.logo-icon {
    font-size: 2.5em;
    color: #ff0000;
    text-shadow: 0 0 20px #ff0000;
    animation: fireSpin 8s infinite linear;
}

@keyframes fireSpin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

header h1{
    font-size: 3.2em;
    color: #ff0000;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow:
        0 0 10px #ff0000,
        0 0 25px #ff0000,
        0 0 50px #990000;
    animation: glow 3s infinite alternate;
    display: inline-block;
}

@keyframes glow{
    0% { 
        text-shadow: 0 0 10px #ff0000, 0 0 20px #990000; 
        transform: scale(1);
    }
    50% { 
        text-shadow: 0 0 25px #ff0000, 0 0 50px #990000, 0 0 75px #660000; 
        transform: scale(1.02);
    }
    100% { 
        text-shadow: 0 0 10px #ff0000, 0 0 20px #990000; 
        transform: scale(1);
    }
}

/* ===== NAV ===== */
nav{
    margin: 15px 0;
}

.nav-links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 5px;
}

nav a{
    color: #ff0000;
    margin: 0 15px;
    font-size: 1.2em;
    text-decoration: none;
    transition: all 0.3s;
    padding: 10px 20px;
    border-radius: 30px;
    position: relative;
    font-weight: 600;
    letter-spacing: 1px;
}

nav a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 0, 0, 0.1);
    border-radius: 30px;
    transform: scale(0);
    transition: transform 0.3s;
    z-index: -1;
}

nav a:hover::before {
    transform: scale(1);
}

nav a:hover{
    color: #ffffff;
    text-shadow: 0 0 10px #ff0000;
}

nav a.active {
    background: rgba(255, 0, 0, 0.2);
    color: #fff;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
}

/* ===== JOIN DISCORD BUTTON ===== */
.discord-btn{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
    padding: 18px 50px;
    font-size: 1.5em;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #ff0000, #8b0000, #ff0000);
    background-size: 200% 100%;
    border-radius: 50px;
    text-decoration: none;
    box-shadow:
        0 0 25px #ff0000,
        inset 0 0 15px rgba(255, 255, 255, 0.2);
    transition: all 0.5s;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid rgba(255, 255, 255, 0.1);
    animation: gradientMove 3s infinite alternate;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

.discord-btn::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: 0.8s;
}

.discord-btn:hover::before{
    left:100%;
}

.discord-btn:hover{
    transform: scale(1.1) translateY(-5px);
    box-shadow:
        0 0 40px #ff0000,
        0 10px 30px rgba(255, 0, 0, 0.4);
    border-color: rgba(255, 255, 255, 0.3);
}

.discord-icon {
    font-size: 1.3em;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

/* ===== HERO ===== */
.hero{
    text-align: center;
    padding: 220px 20px 150px;
    background: 
        linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
        url('https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2071&auto=format&fit=crop') center/cover no-repeat fixed;
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 30% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(139, 0, 0, 0.1) 0%, transparent 40%);
    z-index: 0;
}

.hero-content {
    position: relative;
    z-index: 1;
    max-width: 1000px;
    padding: 60px 40px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 25px;
    border: 2px solid rgba(255, 0, 0, 0.3);
    box-shadow: 
        0 0 60px rgba(255, 0, 0, 0.4),
        inset 0 0 30px rgba(255, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    animation: fadeInUp 1.5s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hero h2{
    font-size: 4.5em;
    color: #ff0000;
    margin-bottom: 30px;
    text-shadow: 0 0 30px #ff0000;
    animation: textGlow 3s infinite alternate;
    position: relative;
    display: inline-block;
}

.hero h2::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #ff0000, transparent);
    box-shadow: 0 0 15px #ff0000;
}

.hero p{
    font-size: 1.8em;
    color: #ffcccc;
    line-height: 1.7;
    margin-bottom: 40px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

.cta-buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 50px;
    flex-wrap: wrap;
}

.cta-btn {
    padding: 18px 40px;
    font-size: 1.3em;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    transition: all 0.4s;
    display: flex;
    align-items: center;
    gap: 15px;
    position: relative;
    overflow: hidden;
}

.cta-btn.primary {
    background: linear-gradient(45deg, #ff0000, #8b0000);
    color: white;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.cta-btn.secondary {
    background: transparent;
    color: #ff0000;
    border: 2px solid #ff0000;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
}

.cta-btn:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(255, 0, 0, 0.6);
}

.cta-btn.primary:hover {
    background: linear-gradient(45deg, #8b0000, #ff0000);
}

.cta-btn.secondary:hover {
    background: rgba(255, 0, 0, 0.1);
    color: #fff;
}

/* ===== STATS SECTION ===== */
.stats-section {
    padding: 80px 20px;
    background: rgba(10, 0, 0, 0.8);
    position: relative;
    border-top: 2px solid rgba(255, 0, 0, 0.2);
    border-bottom: 2px solid rgba(255, 0, 0, 0.2);
}

.stats-container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    text-align: center;
}
