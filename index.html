<form id="applyForm">
  <label>Discord Username</label>
  <input type="text" id="username" required />

  <label>Age</label>
  <input type="number" id="age" required />

  <label>Speciality (Choose up to 2)</label>
  <select id="speciality" multiple required>
    <option>Staff</option>
    <option>Helper</option>
    <option>Designer</option>
    <option>Developer</option>
  </select>

  <label>Experience</label>
  <textarea id="experience" required></textarea>

  <label>Daily Availability (hours)</label>
  <input type="text" id="availability" required />

  <button type="submit">Submit Application</button>
</form>

<script>
const webhookURL = "https://discord.com/api/webhooks/1436795695020380283/yr341QmOOKk0IhC0PCMbjFaq5TrwyMWyOvwvxn0WPFVkQ2Hk0ulcKSNN2TvPmWzT4ogu";

document.getElementById('applyForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const specialitySelect = document.getElementById('speciality');
  const selectedSpecialities = Array.from(specialitySelect.selectedOptions).map(o => o.value);

  if (selectedSpecialities.length > 2) {
    alert("You can select up to 2 Specialities only!");
    return;
  }

  const data = {
    content: "ðŸ“© **New Staff Application**",
    embeds: [{
      title: "Staff Apply",
      color: 5793266,
      fields: [
        { name: "Username", value: document.getElementById('username').value, inline: true },
        { name: "Age", value: document.getElementById('age').value, inline: true },
        { name: "Speciality", value: selectedSpecialities.join(", "), inline: true },
        { name: "Experience", value: document.getElementById('experience').value },
        { name: "Availability", value: document.getElementById('availability').value }
      ]
    }]
  };

  fetch(webhookURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(() => {
    alert('Application sent successfully!');
    document.getElementById('applyForm').reset();
  }).catch(() => {
    alert('Error sending application');
  });
});
</script>
