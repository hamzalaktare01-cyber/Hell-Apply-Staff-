<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hell Community | Staff Apply</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{
 margin:0;min-height:100vh;
 background:#000;color:#fff;
 display:flex;align-items:center;justify-content:center;
}
.container{
 width:100%;max-width:420px;
 background:rgba(0,0,0,0.85);
 border:2px solid #b00000;
 border-radius:16px;
 box-shadow:0 0 25px rgba(255,0,0,0.4);
 overflow:hidden;
}
.header{
 background:url('login.jpg') center/cover no-repeat;
 padding:40px;text-align:center;
}
.header h1{margin:0;color:#ff0000;font-weight:800;letter-spacing:2px}
.form{padding:25px;display:none}
.form.active{display:block}
input,select,textarea,button{
 width:100%;margin:10px 0;padding:12px;
 border-radius:10px;border:none;outline:none
}
input,select,textarea{background:#111;color:#fff;border:1px solid #333}
button{
 background:linear-gradient(135deg,#ff0000,#700000);
 color:#fff;font-weight:600;cursor:pointer
}
button:hover{opacity:.85}
.switch{text-align:center;margin-top:10px;font-size:14px}
.switch span{color:#ff0000;cursor:pointer}
.note{font-size:12px;opacity:.8;margin-top:8px}
</style>
</head>
<body>

<div class="container">
 <div class="header">
   <h1>HELL COMMUNITY</h1>
 </div>

 <!-- LOGIN -->
 <div class="form active" id="login">
   <h2>Login</h2>
   <input type="text" placeholder="Discord Name" required>
   <input type="password" placeholder="Password" required>
   <button onclick="showApply()">Login</button>
   <div class="switch">No account? <span onclick="showRegister()">Register</span></div>
 </div>

 <!-- REGISTER -->
 <div class="form" id="register">
   <h2>Register</h2>
   <input type="text" placeholder="Discord Name" required>
   <input type="email" placeholder="Email" required>
   <input type="password" placeholder="Password" required>
   <button onclick="showLogin()">Create Account</button>
   <div class="switch">Already have account? <span onclick="showLogin()">Login</span></div>
 </div>

 <!-- APPLY STAFF -->
 <div class="form" id="apply" style="background:url('apply.jpg') center/cover no-repeat">
   <h2>Apply Staff</h2>
   <input type="text" id="dname" placeholder="Discord Name (e.g. User#0001)" required>
   <input type="text" id="did" placeholder="Discord ID" required>
   <input type="text" id="irl" placeholder="IRL Name" required>
   <input type="number" id="age" placeholder="Age IRL" required>
   <textarea id="exp" placeholder="Experience (minimum 4 lines)" rows="4" required></textarea>
   <select id="spec" required>
     <option value="">Sp√©cialit√©</option>
     <option>Staff</option>
     <option>Helper</option>
   </select>
   <select id="hobby" required>
     <option value="">Hobbies</option>
     <option>Developer</option>
     <option>Designer</option>
   </select>
   <button onclick="sendApplication()">Send Application</button>
   <div class="note">Applications are sent to Discord via Webhook. Accept / Refuse buttons require a Discord Bot.</div>
   <div class="note">Make sure applicant provides correct Discord ID.</div>
 </div>
</div>

<script>
// üî¥ PUT YOUR DISCORD WEBHOOK URL HERE
// How to get it: Discord > Server Settings > Integrations > Webhooks > New Webhook > Copy URL
// üî¥ PUT YOUR DISCORD WEBHOOK URL HERE
const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1436795695020380283/yr341QmOOKk0IhC0PCMbjFaq5TrwyMWyOvwvxn0WPFVkQ2Hk0ulcKSNN2TvPmWzT4ogu';

// üü¢ STAFF ROLE ID (GIVEN ON ACCEPT)
// Copy Role ID from Discord (Developer Mode)
const STAFF_ROLE_ID = '<@&1433605259292446762>';

// üîê PROTECTION (BOT SIDE)
// Only members with one of these Role IDs can press Accept / Refuse
// Example: ['123456789','987654321']
const ALLOWED_STAFF_ROLES = ['<@&1433605241168723988>'];

function showLogin(){hideAll();document.getElementById('login').classList.add('active')}
function showRegister(){hideAll();document.getElementById('register').classList.add('active')}
function showApply(){hideAll();document.getElementById('apply').classList.add('active')}
function hideAll(){document.querySelectorAll('.form').forEach(f=>f.classList.remove('active'))}

function sendApplication(){
 const discordName=document.getElementById('dname').value.trim();
 const discordId=document.getElementById('did').value.trim();
 const irlName=document.getElementById('irl').value.trim();
 const age=document.getElementById('age').value.trim();
 const experience=document.getElementById('exp').value.trim();
 const specialite=document.getElementById('spec').value;
 const hobby=document.getElementById('hobby').value;

 if(!discordName||!discordId||!irlName||!age||!experience||!specialite||!hobby){
  alert('Fill all fields');return;
 }
 if(DISCORD_WEBHOOK.includes('PUT_YOUR')){
  alert('Please add your Discord Webhook URL in the code.');return;
 }

 fetch(DISCORD_WEBHOOK,{
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify({
   username:'Hell Apply Bot',
   avatar_url:'',
   embeds:[{
    title:'üî• New Staff Application - Hell Community',
    color:15158332,
    fields:[
     {name:'Discord ID',value:discordId,inline:false},
     {name:'Discord Name',value:discordName,inline:false},
     {name:'IRL Name',value:irlName,inline:true},
     {name:'Age',value:age,inline:true},
     {name:'Experience',value:experience,inline:false},
     {name:'Sp√©cialit√©',value:specialite,inline:true},
     {name:'Hobby',value:hobby,inline:true}
    ],
    footer:{text:'Hell Community | Staff Apply'}
   }],
   components:[{
     type:1,
     components:[
       {type:2,style:3,label:'‚úÖ Accept',custom_id:'accept_staff'},
       {type:2,style:4,label:'‚ùå Refuse',custom_id:'refuse_staff'}
     ]
   }]
  })
 }).then(()=>{
  alert('Application Sent Successfully');
  document.querySelectorAll('#apply input, #apply textarea').forEach(e=>e.value='');
  document.getElementById('spec').value='';
  document.getElementById('hobby').value='';
 }).catch(()=>alert('Error sending application'));
}
</script>

</body>
</html>
