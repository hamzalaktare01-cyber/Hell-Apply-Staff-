<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hell Community</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Arial', sans-serif;
}

body{
    background: radial-gradient(circle at top, #1a0000, #000000 70%);
    color:#fff;
}

/* ===== HEADER ===== */
header{
    text-align:center;
    padding:40px 20px;
    background: linear-gradient(to bottom, #000, #140000);
    box-shadow: 0 0 30px #ff0000;
}

/* Hell Community text */
header h1{
    font-size:4em;
    color:#ff0000;
    letter-spacing:4px;
    text-transform:uppercase;
    text-shadow:
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #990000;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow: 0 0 10px #ff0000; }
    to{ text-shadow: 0 0 30px #ff0000, 0 0 60px #990000; }
}

/* ===== DISCORD BUTTON ===== */
.discord-btn{
    margin-top:30px;
    display:inline-block;
    padding:18px 45px;
    font-size:1.5em;
    font-weight:bold;
    color:#fff;
    background: linear-gradient(45deg, #ff0000, #8b0000);
    border-radius:50px;
    text-decoration:none;
    box-shadow:
        0 0 15px #ff0000,
        0 0 30px #660000;
    transition:0.3s;
    position:relative;
    overflow:hidden;
}

.discord-btn::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
    transition:0.5s;
}

.discord-btn:hover::before{
    left:100%;
}

.discord-btn:hover{
    transform: scale(1.1);
    box-shadow:
        0 0 25px #ff0000,
        0 0 60px #ff0000;
}

/* ===== HERO ===== */
.hero{
    text-align:center;
    padding:80px 20px;
    background:url("https://cdn.discordapp.com/attachments/1450109489926897694/1450237825823019080/Sans_titre_4_20251105192954.png") center/cover no-repeat;
}

.hero h2{
    font-size:2.5em;
    color:#fff;
    background:rgba(0,0,0,0.7);
    display:inline-block;
    padding:15px 30px;
    border-radius:15px;
    box-shadow:0 0 20px #ff0000;
}

/* ===== CARDS ===== */
.content{
    padding:60px 20px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

.card{
    width:300px;
    background:#140000;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 0 20px #ff0000;
    transition:0.3s;
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card h3{
    color:#ff0000;
    padding:15px;
    text-align:center;
}

.card p{
    padding:0 15px 20px;
    text-align:center;
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    padding:20px;
    background:#0a0000;
    box-shadow:0 0 20px #ff0000;
}
</style>
</head>
