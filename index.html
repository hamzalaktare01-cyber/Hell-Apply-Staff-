<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Apply - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, rgba(255,0,0,0.7), rgba(0,0,0,0.8)),
    url('https://images.unsplash.com/photo-1601758173921-9f4c3e9c6a14?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.box {
    background: rgba(0,0,0,0.75);
    padding: 30px;
    border-radius: 15px;
    width: 380px;
    box-shadow: 0 0 20px red;
    display: none;
}

.box.active {
    display: block;
}

h2 {
    text-align: center;
    color: red;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: linear-gradient(45deg, red, black);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.85;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="box active" id="loginBox">
    <h2>Login</h2>

    <label>User Discord</label>
    <input type="text" id="loginUser" required>

    <label>Password (4 chiffres)</label>
    <input type="password" id="loginPass" maxlength="4" required>

    <label>Confirm Password</label>
    <input type="password" id="confirmPass" maxlength="4" required>

    <button onclick="login()">Login</button>
</div>

<!-- APPLY STAFF -->
<div class="box" id="applyBox">
    <h2>Apply Staff</h2>

    <label>Name in Discord</label>
    <input type="text" id="discordName">

    <label>Name IRL</label>
    <input type="text" id="realName">

    <label>Age</label>
    <input type="number" id="age">

    <label>Experience</label>
    <input type="text" id="experience">

    <label>Speciality</label>
    <select id="speciality">
        <option>Staff</option>
        <option>Helper</option>
    </select>

    <label>Hobby</label>
    <select id="hobby">
        <option>Design</option>
        <option>Dev</option>
    </select>

    <button onclick="sendToDiscord()">Apply</button>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1436795695020380283/yr341QmOOKk0IhC0PCMbjFaq5TrwyMWyOvwvxn0WPFVkQ2Hk0ulcKSNN2TvPmWzT4ogu";

function login() {
    const user = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;
    const confirm = document.getElementById("confirmPass").value;

    if (pass.length !== 4) {
        alert("Password khaso يكون 4 chiffres");
        return;
    }

    if (pass !== confirm) {
        alert("Password machi nafs confirmation");
        return;
    }

    if (user === "") {
        alert("User Discord khass ytkteb");
        return;
    }

    document.getElementById("loginBox").classList.remove("active");
    document.getElementById("applyBox").classList.add("active");
}

function sendToDiscord() {
    const data = {
        content:
        `**New Staff Application**\n
        **Discord:** ${discordName.value}
        **IRL Name:** ${realName.value}
        **Age:** ${age.value}
        **Experience:** ${experience.value}
        **Speciality:** ${speciality.value}
        **Hobby:** ${hobby.value}
        https://cdn.discordapp.com/attachments/1450109489926897694/1450117378812936302/Sans_titre_14_20251105201004.png?ex=69415e8c&is=69400d0c&hm=712fe2deb80a3ed73076ab9fc993f9d1a1ca830b243192c65d9c88e9fa076613&`
    };

    fetch(webhookURL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    alert("Apply Staff Hell Sent ✅");
}
</script>

</body>
</html>
