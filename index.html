<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hell Community</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body{
    height:100%;
    min-height:100%;
    overflow-x:hidden;
    scroll-behavior: smooth;
}

body{
    background: linear-gradient(135deg, #000000, #0a0a0a, #1a0000);
    color:#fff;
    background-attachment: fixed;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #000000, #0a0a0a, #1a0000);
    z-index: -2;
}

/* ===== LOADING SCREEN ===== */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.8s, visibility 0.8s;
}

.loading-screen.hidden {
    opacity: 0;
    visibility: hidden;
}

.hell-loader {
    font-size: 5em;
    color: #ff0000;
    text-shadow: 0 0 30px #ff0000;
    animation: hellPulse 1.5s infinite alternate;
    margin-bottom: 30px;
}

@keyframes hellPulse {
    0% { transform: scale(1); opacity: 0.7; }
    100% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 50px #ff0000; }
}

.loader-text {
    font-size: 1.5em;
    color: #ff5555;
    letter-spacing: 2px;
}

.loading-bar {
    width: 300px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    margin-top: 20px;
    border-radius: 2px;
    overflow: hidden;
}

.loading-progress {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #ff0000, #ff5555);
    border-radius: 2px;
    transition: width 0.3s;
    box-shadow: 0 0 10px #ff0000;
}

/* ===== CURSOR EFFECT ===== */
.custom-cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border: 2px solid #ff0000;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9998;
    mix-blend-mode: difference;
    transition: transform 0.2s, width 0.3s, height 0.3s;
    transform: translate(-50%, -50%);
}

.cursor-dot {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #ff0000;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9998;
    mix-blend-mode: difference;
    transform: translate(-50%, -50%);
}

/* ===== HEADER ===== */
header{
    background: rgba(13, 0, 0, 0.95);
    padding: 25px 20px;
    text-align: center;
    box-shadow: 0 5px 30px rgba(255, 0, 0, 0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(15px);
    border-bottom: 2px solid rgba(255, 0, 0, 0.3);
    transition: all 0.4s;
}

header.scrolled {
    padding: 15px 20px;
    box-shadow: 0 5px 40px rgba(255, 0, 0, 0.6);
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 15px;
}

.logo-icon {
    font-size: 2.5em;
    color: #ff0000;
    text-shadow: 0 0 20px #ff0000;
    animation: fireSpin 8s infinite linear;
}

@keyframes fireSpin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

header h1{
    font-size: 3.2em;
    color: #ff0000;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow:
        0 0 10px #ff0000,
        0 0 25px #ff0000,
        0 0 50px #990000;
    animation: glow 3s infinite alternate;
    display: inline-block;
}

@keyframes glow{
    0% { 
        text-shadow: 0 0 10px #ff0000, 0 0 20px #990000; 
        transform: scale(1);
    }
    50% { 
        text-shadow: 0 0 25px #ff0000, 0 0 50px #990000, 0 0 75px #660000; 
        transform: scale(1.02);
    }
    100% { 
        text-shadow: 0 0 10px #ff0000, 0 0 20px #990000; 
        transform: scale(1);
    }
}

/* ===== NAV ===== */
nav{
    margin: 15px 0;
}

.nav-links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 5px;
}

nav a{
    color: #ff0000;
    margin: 0 15px;
    font-size: 1.2em;
    text-decoration: none;
    transition: all 0.3s;
    padding: 10px 20px;
    border-radius: 30px;
    position: relative;
    font-weight: 600;
    letter-spacing: 1px;
}

nav a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 0, 0, 0.1);
    border-radius: 30px;
    transform: scale(0);
    transition: transform 0.3s;
    z-index: -1;
}

nav a:hover::before {
    transform: scale(1);
}
